<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My reading list</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css"/>
</head>
<body>
<h1>My reading list</h1>
<div id="container">
  <div id="content">
    <p>Book search</p>
    <div id="search-field">
      <input type="text" name="book" id="bookinput">
      <input type="submit" name="book" value="Search" id="search-book">
    </div>
    <div id="book-search"></div>
  </div>
  <div id='middle'>
    <p>Books to read</p>
    <div id="books-to-read">
    </div>
  </div>
  <div id='right'>
    <p>Books already read</p>
    <div id="books-already-read">
    </div>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/myBooks.js"></script>
<script type="text/javascript" src="js/addBook.js"></script>
</body>
</html>
